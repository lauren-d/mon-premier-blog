<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0 }">
    <h3>{{ title }} <span class="pull-right"><em>{{ created_at | date: 'd/MM/y, HH:mm a'}}</em></span></h3>
    <p>
      {{ content }}
    </p>
    <div class="btn-group actions">
      <button type="button" class="btn btn-success"
              (click)="onLoveIts()">Love it !!!</button>
      <button type="button" class="btn btn-danger"
        (click)="onDontLoveIts()">Don't Love it !!!</button>
  </div>
</li>
